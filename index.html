<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="theme-color" content="#ff6f61"> <!-- Цвет темы для мобильных устройств -->
  <title>I Love You</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #ffd1ff);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      color: white;
      animation: fadeIn 3s ease-out;
      overflow: hidden; /* Чтобы избежать полос прокрутки на мобильных устройствах */
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeInText 2s forwards;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      opacity: 0;
      animation: fadeInButtons 2s forwards;
    }

    button {
      background-color: #ff6f61;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1.2em;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
      margin: 5px;
    }

    button:hover {
      background-color: #ff3d34;
    }

    #loveText {
      font-size: 1.5em;
      margin-top: 20px;
      opacity: 0;
      animation: fadeInText 3s 2s forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes fadeInText {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes fadeInButtons {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Добавление адаптивных стилей для мобильных */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.5em;
      }

      button {
        font-size: 1em;
        padding: 8px 15px;
      }

      #loveText {
        font-size: 1.2em;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2em;
      }

      button {
        font-size: 0.9em;
        padding: 8px 10px;
      }

      #loveText {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <h1>I Love You</h1>
  <div class="buttons">
    <button onclick="setText('en')">English</button>
    <button onclick="setText('es')">Español</button>
    <button onclick="setText('fr')">Français</button>
    <button onclick="setText('de')">Deutsch</button>
    <button onclick="setText('it')">Italiano</button>
    <button onclick="setText('zh')">中文</button>
    <button onclick="setText('ja')">日本語</button>
    <button onclick="setText('ar')">العربية</button>
    <button onclick="setText('ko')">한국어</button>
  </div>

  <div id="loveText">I wish you happiness that doesn't depend on circumstances but grows from within...</div>

  <script>
    const loveMessages = {
      en: "I wish you happiness that doesn't depend on circumstances but grows from within. May your life be filled with bright moments, joy, and happiness...",
      es: "Te deseo felicidad que no dependa de las circunstancias, sino que crezca desde adentro. Que tu vida esté llena de momentos brillantes, alegría y felicidad...",
      fr: "Je te souhaite du bonheur qui ne dépend pas des circonstances, mais qui grandit de l'intérieur. Que ta vie soit remplie de moments lumineux, de joie et de bonheur...",
      de: "Ich wünsche dir Glück, das nicht von Umständen abhängt, sondern von innen wächst. Möge dein Leben mit hellen Momenten, Freude und Glück erfüllt sein...",
      it: "Ti auguro felicità che non dipende dalle circostanze, ma cresce dall'interno. Che la tua vita sia piena di momenti luminosi, gioia e felicità...",
      zh: "我祝愿你拥有不依赖于外部环境的幸福，而是从内心生长。愿你的生活充满美好的时刻、喜悦和幸福...",
      ja: "私は、あなたが状況に依存せず、内面から成長する幸福を願っています。あなたの人生が輝く瞬間、喜び、幸せで満ちていることを願っています...",
      ar: "أتمنى لك السعادة التي لا تعتمد على الظروف، بل تنمو من الداخل. أتمنى أن تكون حياتك مليئة باللحظات المضيئة، والفرح، والسعادة...",
      ko: "나는 당신이 상황에 의존하지 않고 내면에서 자라는 행복을 기원합니다. 당신의 삶이 밝은 순간들, 기쁨과 행복으로 가득 차기를 바랍니다..."
    };

    function setText(language) {
      document.getElementById("loveText").textContent = loveMessages[language];
    }
  </script>
</body>
</html>
