<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ù–ï –°–ü–ê–¢–¨!</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #000000, #1a1a1a);
      color: #00ffcc;
      text-align: center;
      padding: 40px;
      animation: glow 3s infinite alternate;
    }

    h1 {
      font-size: 4em;
      margin-bottom: 0.2em;
      color: #ff0066;
    }

    h2 {
      margin-top: 0;
      font-size: 2em;
      color: #ffcc00;
    }

    .clock {
      font-size: 2em;
      color: #00ffff;
    }

    .countdown {
      font-size: 1.5em;
      margin: 20px 0;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #ff00cc, 0 0 20px #ff00cc;
      }
      to {
        text-shadow: 0 0 20px #00ffff, 0 0 30px #00ffff;
      }
    }

    .note {
      margin-top: 30px;
      font-style: italic;
      font-size: 1.2em;
    }

    .chat-container {
      margin-top: 50px;
      background: #111;
      border-radius: 12px;
      padding: 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      color: white;
    }

    #chat-box {
      height: 200px;
      overflow-y: auto;
      background: #222;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
      font-size: 0.9em;
      text-align: left;
    }

    input, button {
      padding: 10px;
      border: none;
      border-radius: 8px;
      margin: 5px;
    }

    input {
      width: 35%;
    }

    #msg {
      width: 45%;
    }

    button {
      background-color: #00ffcc;
      color: black;
      cursor: pointer;
    }

    button:hover {
      background-color: #00ccaa;
    }
  </style>
</head>
<body>

  <h1>–ù–ï –°–ü–ê–¢–¨!</h1>
  <h2>–ó–∞–≤—Ç—Ä–∞ —É—Ä–æ–∫ üòà</h2>

  <div class="clock" id="clock">00:00:00</div>

  <div class="countdown" id="countdown">–î–æ –∫–∞–Ω–∏–∫—É–ª: ...</div>

  <div class="note">üß† –ü—Ä–∏–¥—É–º–∞–π –æ—Ç–º–∞–∑–∫—É –Ω–∞ —É—Ç—Ä–æ... –ø–æ–∫–∞ –Ω–µ –ø–æ–∑–¥–Ω–æ!</div>

  <div class="chat-container">
    <h2>üí¨ –ß–∞—Ç "–ù–ï –°–ü–Ø–©–ò–•"</h2>
    <div id="chat-box"></div>
    <input type="text" id="name" placeholder="–¢–≤–æ—ë –∏–º—è">
    <input type="text" id="msg" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ">
    <button onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCfQfYLwd0ugxb7AmAJwGUeLAIbgSLa3hI",
      authDomain: "sait-7a74c.firebaseapp.com",
      projectId: "sait-7a74c",
      storageBucket: "sait-7a74c.firebasestorage.app",
      messagingSenderId: "315452417964",
      appId: "1:315452417964:web:f39f926f5c1b755b2bfc09",
      measurementId: "G-ZQYC75KYVX"
    };

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const messagesRef = collection(db, "messages");

    // –§—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è
    async function sendMessage() {
      const name = document.getElementById("name").value.trim();
      const msg = document.getElementById("msg").value.trim();
      if (!name || !msg) return;

      await addDoc(messagesRef, {
        name,
        msg,
        timestamp: serverTimestamp()
      });

      document.getElementById("msg").value = "";
    }

    // –ó–∞–≥—Ä—É–∂–∞–µ–º —á–∞—Ç
    const q = query(messagesRef, orderBy("timestamp"));
    onSnapshot(q, (snapshot) => {
      const chatBox = document.getElementById("chat-box");
      chatBox.innerHTML = "";
      snapshot.forEach((doc) => {
        const data = doc.data();
        const p = document.createElement("p");
        p.innerHTML = `<strong>${data.name}:</strong> ${data.msg}`;
        chatBox.appendChild(p);
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏
    function updateClock() {
      const now = new Date();
      const timeStr = now.toLocaleTimeString('ru-RU');
      document.getElementById("clock").textContent = timeStr;
    }

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ—Ç—Å—á—ë—Ç–∞ –¥–æ –∫–∞–Ω–∏–∫—É–ª
    function updateCountdown() {
      const now = new Date();
      const summerBreak = new Date(now.getFullYear(), 5, 1); // 1 –∏—é–Ω—è
      const diff = summerBreak - now;

      if (diff <= 0) {
        document.getElementById("countdown").textContent = "–ö–ê–ù–ò–ö–£–õ–´ –£–ñ–ï –ù–ê–ß–ê–õ–ò–°–¨! üéâ";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("countdown").textContent =
        `–î–æ –∫–∞–Ω–∏–∫—É–ª: ${days}–¥ ${hours}—á ${minutes}–º ${seconds}—Å`;
    }

    setInterval(updateClock, 1000);
    setInterval(updateCountdown, 1000);
    updateClock();
    updateCountdown();
  </script>

</body>
</html>
